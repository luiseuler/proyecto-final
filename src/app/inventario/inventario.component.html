<app-paginas></app-paginas>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">

            <div class="card " *ngIf="level=='A'" style="width: 18rem;">
                <div class="card-header text-center">
                    <h5>Inventario</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-box"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Producto"
                        [(ngModel)]="nuevoInventario.producto">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-sort-numeric-up"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Cantidad"
                        [(ngModel)]="nuevoInventario.cantidad">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-money-bill-alt"></i></div>
                        </div>
                        <input type="text" class="form-control" placeholder="Precio"
                        [(ngModel)]="nuevoInventario.precio">
                    </div>

                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-primary" id="entrar"
                        (click)="agregarInventario()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <br>
    <br>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of inventario">
                <td>{{producto.id_producto}}</td>
                <td>{{producto.producto}}</td>
                <td>{{producto.cantidad}}</td>
                <td>${{producto.precio}}</td>
                <td class="text-right">
                    <button class="btn btn-primary btn-sm " *ngIf="level=='A'" data-toggle='modal'
                    (click)="temporalInventario(producto)" data-target='#modalEditar'>Surtir</button>
                <!--(click)="temporalTema(tema)"-->
                     &nbsp;
                    <button class="btn btn-danger btn-sm" *ngIf="level=='A'" data-toggle='modal'
                    (click)="temporalInventario(producto)" data-target='#modalEliminar'><i class="fas fa-trash"></i></button>
                    <!--(click)="temporalTema(tema)"-->

                </td>
            </tr>

        </tbody>
    </table>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Surtir producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Producto:</div>
                    </div>
                    <input type="text" class="form-control"  placeholder="Producto"
                    [(ngModel)]="tmpInventario.producto" disabled>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Cantidad:</div>
                    </div>
                    <input type="text" class="form-control"  placeholder="Cantidad"
                    [(ngModel)]="tmpInventario.cantidad">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Precio:</div>
                    </div>
                    <input type="text" class="form-control"  placeholder="Precio"
                    [(ngModel)]="tmpInventario.precio">
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" 
                (click)="guardarCambios()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Eliminar el producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Â¿Esta seguro que quiere eliminar la venta {{tmpInventario.producto}}?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"
                (click)="confirmarEliminar()">Si</button>
        </div>
    </div>
</div>
</div>

<div class="container">       
    <div class="row">
        <div class="col-6">
            <tr><h3 >Inventario</h3></tr>
            <table class="table table-dark">
                
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of inventario">
                        <td>{{producto.id_producto}}</td>
                        <td>{{producto.producto}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>${{producto.precio}}</td>
                        
                    </tr>
        
                </tbody>
            </table>
        </div>

        <div class="col-6">
            <tr><h3>Carrito</h3></tr>
            <table class="table table-dark">
                <thead>
                    
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let producto of inventario">
                        <td>{{producto.id_producto}}</td>
                        <td>{{producto.producto}}</td>
                        <td>${{producto.precio}}</td>
                        <td class="text-right">
                            <button class="btn btn-primary btn-sm " *ngIf="level=='A'" data-toggle='modal'
                            (click)="temporalInventario(producto)" data-target='#modalEditar'>+</button>
                        <!--(click)="temporalTema(tema)"-->
        
                        </td>
                    </tr>
            </table>
            
            <button class="btn btn-primary">Cobrar</button>
        </div>
    </div>

</div>

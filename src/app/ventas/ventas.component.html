<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                    <h5>Ventas</h5>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-calendar-week"></i></div>
                        </div>
                        <input type="text" class="form-control" id="idTema" placeholder="Buscar por fecha">
                    </div>
                    
                    
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-primary" id="entrar" >Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<br>
<br>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Total</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of ventas">
        <td>{{producto.id_venta}}</td>
        <td>{{producto.producto}}</td>
        <td>{{producto.cantidad}}</td>
        <td>${{producto.venta_total}}</td>
        <td>{{producto.fecha}}</td>

        <td class="text-right">
            
            <button class="btn btn-danger btn-sm" *ngIf="level=='A'" data-toggle='modal'
            (click)="temporalVenta(producto)" data-target='#modalEliminar'><i class="fas fa-trash"></i></button>
            <!--(click)="temporalTema(tema)"-->
    </tbody>
  </table>
  <div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Eliminar el Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Â¿Esta seguro que quiere eliminar la venta {{tmpVenta.producto}}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="confirmarEliminar()">Si</button>
            </div>
        </div>
    </div>
</div>
